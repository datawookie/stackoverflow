version: '3.9'

services:
  mysqldb:
    image: mysql:8.0.28-oracle
    container_name: case-mysqldb
    restart: always
    environment:
      MYSQL_DATABASE: 'mysql-db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    networks:
      - local-network
    ports:
      - '3306:3306'
    volumes:
      - case-mysql-data:/var/lib/mysql
      - ./mysql-db-dump.sql:/docker-entrypoint-initdb.d/mysql-db-dump.sql:ro
  app:
    image: case-study:1.0
    container_name: case-study
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    networks:
      - local-network
    environment:
      - spring.jpa.hibernate.ddl-auto=none
      - spring.jpa.show-sql=true
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/your_database_name
      - spring.datasource.username=user
      - spring.datasource.password=password
      - spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
      - spring.jpa.properties.hibernate.format_sql=true
      - spring.redis.host=localhost
      - spring.redis.port=6379
    depends_on:
      - redis
      - mysqldb

  redis:
    image: redis:latest
    container_name: my-redis
    ports:
      - '6379:6379'
    networks:
      - local-network

volumes:
    case-mysql-data:
    redis:

networks:
  local-network:
    driver: bridge
