version: "3"

services:
  db1:
    image: mariadb:10.6.17-focal
    container_name: db1
    environment:
      MYSQL_ROOT_PASSWORD: dbadmin
    volumes:
      - vol1-db-vol:/var/lib/mysql

  db2:
    image: mariadb:10.5.24-focal
    container_name: db2
    environment:
      MYSQL_ROOT_PASSWORD: dbadmin
      MYSQL_TCP_PORT: 3307
      MYSQL_UNIX_PORT: 3307
    volumes:
      - vol2-db-vol:/var/lib/mysql

  myadmin1:
    image: phpmyadmin:latest
    container_name: myadmin1
    environment:
      PMA_HOST: db1
    ports:
      - "8080:80"

  myadmin2:
    image: phpmyadmin:latest
    container_name: myadmin2
    environment:
      PMA_HOST: db2
      PMA_PORT: 3307
    ports:
      - "8081:80"

volumes:
  vol1-db-vol:
  vol2-db-vol:
